<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <th:block th:insert="fragments/layout::head"></th:block>
</head>
<body>
<th:block th:insert="fragments/layout::header"></th:block>

    <div class="container">
        <a th:href="${urlclass.checkURL}" th:text="${urlclass.checkURL}">link</a>
        <p th:text="${'This URL was search ' + urlclass.count + ' no. of times'}">Text</p>

        <div th:if="${urlclass.status != 'Site is up'}">
            <div th:if="${urlclass.count == 1}">
                <p>You may have mistyped the url</p>
            </div>
        </div>
    </div>

<th:block th:insert="fragments/layout::footer"></th:block>

<th:block th:insert="fragments/layout::scripts"></th:block>
</body>
</html>
